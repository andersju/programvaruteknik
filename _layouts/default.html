<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <a href="#" class="top-link" title="Tillbaka till toppen">↑</a>

    <script>
      // Visa/dölj tillbaka till toppen knappen baserat på scrollposition
      window.onscroll = function() {
        var topLink = document.querySelector('.top-link');
        if (document.body.scrollTop > 1200 || document.documentElement.scrollTop > 1200) {
          topLink.style.opacity = '1';
        } else {
          topLink.style.opacity = '0';
        }
      };
    </script>
  </body>
</html>
